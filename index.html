<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Wikipedia Serach</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="container" id="search-container">
            <header class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Wikipedia Search</h1>
                </div>
            </header>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="#" class="form-horizontal">
                        <div class="form-group has-success">
                            <label for="searchBox" class="sr-only">Search Box</label>
                            <div class="col-md-10">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" id="random-button">
                                            <i class="fa fa-question fa-lg" aria-label="random article button"></i>
                                        </button>
                                    </span>
                                    <input type="search" id="searchBox" class="form-control" placeholder="Search...">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" id="search-button">
                                            <i class="fa fa-search fa-lg" aria-label="search button"></i>
                                        </button>
                                    </span>
                                </div><!-- input group -->  
                            </div>
                        </div><!-- form group --> 
                    </form>
                </div>
            </div>
        </section>

        <section class="container" id="results-container">
            
        </section>
        
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/logic.js"></script>
    </body>
</html>
